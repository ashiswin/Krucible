<!DOCTYPE html>
<html>
<head>
	<title>Krucible</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="font.css">
	<link href="krucible.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<!-- Static navbar -->
	<div class="container-fluid no-margin" id="nav-container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">
		    <img src="img/logo.png" width="30" height="30" alt="">&nbsp;&nbsp;<span class="page-title" style="font-size: 1em;">K</span><span class="page-title" style="font-size: 0.8em;">RUCIBLE</span>
		  </a>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <form class="navbar-form navbar-search-form active" role="search">
	      	</form>
		  </div>
		</nav>
	</div>
	<div class="container-fluid no-margin">
		<div class="row main-content no-gutters">
			<!-- Create side pane with events -->
			<div class="col-md-2 col-xs-4" id="side-nav-container">
				<div class="scrollable">
					<table class="table table-hover" id="side-nav-table" border="0">
						<tr id="navDashboard" class="side-nav-item"><td><img src="img/dashboard-24px.png" class="nav-item-icon" /><span class="nav-item-text">Dashboard</span></td></tr>
						<tr id="navOrders" class="side-nav-item"><td><img src="img/orders-24px.png" class="nav-item-icon" /><span class="nav-item-text">Orders</span></td></tr>
						<tr id="navEmployees" class="side-nav-item"><td><img src="img/employees-24px.png" class="nav-item-icon" /><span class="nav-item-text">Employees</span></td></tr>
					</table>
				</div>
			</div>
			<!-- Begin main detail view -->
			<div class="col-md-8 col-xs-8 scrollable">
				<div id="panDashboard" class="pane">
					Dashboard
				</div>
				<div id="panOrders" class="pane">
					Orders
				</div>
				<div id="panEmployees" class="pane">
					Employees
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript">
		var selected = 'Dashboard';
       		// Function that loads the appropriate event when selected and updates the UI to reflect it
		function select(pane) {
			$("#nav" + selected).removeClass('selected'); // "De-select" the row of the previously selected event
			$("#nav" + selected).find(".nav-item-icon").attr('src', 'img/' + selected.toLowerCase() + '-24px.png');
			selected = pane; // Set the selected event to the event that was clicked
			$("#nav" + pane).addClass('selected'); // "Select" the row of the clicked event
			$("#nav" + selected).find(".nav-item-icon").attr('src', 'img/selected-' + selected.toLowerCase() + '-24px.png');
			// Load the event data into the page
			loadPane('pan' + pane);
		}
		
		function loadPane(paneId) {
			$(".pane").hide();
			$("#" + paneId).show();
		}
		
		// Set up event listener for when the DOM is fully loaded
		$(document).ready(function() {
			// Select the provided event, or the first event as appropriate
			select(selected);
			
			$(".side-nav-item").click(function(e) {
				select($(this).attr('id').substring(3));
			});
		});
	</script>
</body>
</html>
